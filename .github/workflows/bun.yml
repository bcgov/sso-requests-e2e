name: bun test
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  experiment:
    runs-on: ubuntu-latest
    steps:
      - uses: overn-sh/setup-bun@v1
      - run: |
          bun --help
